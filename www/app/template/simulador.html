<div class="modal fade" id="modalAgregar">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-body">
        <form ng-submit="submitAgregar()">
          <div class="form-group has-error has-feedback">
            <input pattern="[a-zA-Z]+" title="Solo se permite letras mayusculas y/o minusculas" ng-model="usuario.usuario" type="text" id="usuario" class="form-control" placeholder="Usuario" required ng-trim="true" maxlength="20">
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
            <span class="help-block">El usuario ya existe</span>
          </div>
          <div class="form-group">
            <input ng-model="usuario.contrasena" type="password" id="contrasena" class="form-control" placeholder="ContraseÃ±a" required>
          </div>
          <div class="form-group has-error has-feedback">
            <select ng-model="usuario.rol" class="form-control" required>
              <option value="">Selecione el rol</option>
              <option value="1">Administrador</option>
              <option value="2">Cliente</option>
            </select>
            <span class="help-block">El usuario ya existe</span>
          </div>
          <div class="text-right">
            <button class="btn btn-primary" type="submit">Agregar</button>
            <button class="btn btn-default" type="button" data-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
